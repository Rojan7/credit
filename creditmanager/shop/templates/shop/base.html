{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Credit Manager{% endblock %}</title>

  <!-- Tailwind CSS (production) -->
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-lg font-bold">Credit Manager</a>
      <a href="{% url 'add_customer' %}" class="bg-white text-blue-600 px-3 py-1 rounded shadow hover:bg-gray-100">
        + Add Customer
      </a>
    </div>
  </nav>

  <!-- Messages -->
  {% if messages %}
  <div class="max-w-6xl mx-auto p-4">
    {% for message in messages %}
      <div class="mb-2 px-4 py-2 rounded {{ message.tags }} bg-gray-100 text-gray-800">
        {{ message }}
      </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Main content -->
  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>

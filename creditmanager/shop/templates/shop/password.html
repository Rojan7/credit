{% extends "base.html" %}
{% block title %}Enter Password{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
  <form method="post" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    {% csrf_token %}
    <h1 class="text-xl font-bold mb-4">Enter Dashboard Password</h1>
    {% if error %}
      <p class="text-red-600 mb-2">{{ error }}</p>
    {% endif %}
    <input type="password" name="password" placeholder="Password"
           class="w-full px-3 py-2 border rounded mb-4 focus:ring focus:ring-blue-200">
    <button type="submit"
            class="w-full bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700">
      Submit
    </button>
  </form>
</div>
{% endblock %}

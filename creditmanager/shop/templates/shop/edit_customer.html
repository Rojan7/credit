{% extends "base.html" %}
{% block title %}Edit {{ customer.name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-6">
  <h1 class="text-xl font-bold mb-4">Edit Customer: {{ customer.name }}</h1>

  {% if messages %}
    {% for message in messages %}
      <p class="mb-2 text-red-600">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Save Changes
    </button>
  </form>

  <a href="{% url 'home' %}" class="inline-block mt-4 text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
</div>
{% endblock %}
